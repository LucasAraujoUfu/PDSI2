{% extends 'mysite/base.html' %}

{% block content %}
<h2>Dados</h2>

<table>
  <thead>
    <tr>
      {% for col in cols %}
        <th>
          {{col}}
        </th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for linha in linhas %}
      <tr>
        {% for dado in linha  %}
          <td>{{ dado }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
